<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let sentence = prompt("Enter a sentence: ");
let word = "the";

let length = sentence.length;
console.log("Length of the sentence: " + length);

let position = sentence.indexOf(word);
console.log("Position of the first occurrence of 'the': " + position);

let lowerCaseSentence = sentence.toLowerCase();
console.log("Sentence in lowercase: " + lowerCaseSentence);

    </script>
</body>
</html>
